/* -------------------------------------------- Main Colors And Settings -------------------------------------------- */

:root {

}

#links {

    margin: 10px auto;

}

.link {
    position: relative;
    background-color: var(--buttonColor);
    color: #ffffff;
    border: solid var(--buttonColor) 2px;
    border-radius: 25px;
    font-size: 1rem;
    text-align: center;
    display: block;
    box-shadow: 0 5px 25px 4px #a5a5a58c;
    margin-left: 10px;

    animation: shine 5s linear infinite;
    z-index: 10;
}

.linkb {
    position: relative;
    background-color: var(--buttonColor);
    color: #ffffff;
    border: solid var(--buttonColor) 2px;
    border-radius: 25px;
    font-size: 1rem;
    text-align: center;
    display: block;
    box-shadow: 0 5px 25px 4px #a5a5a58c;
    margin-left: 10px;
    margin-right: 10px;
    margin-bottom: 10px;
    padding: 10px;
    /* 17px */
    text-decoration: none;
    /* transition: all .25s cubic-bezier(.08, .59, .29, .99); */
    -webkit-tap-highlight-color: transparent;
    animation: shine 5s linear infinite, wiggle 2s infinite;
    z-index: 10;
}

@media (hover: hover) {
    .link:hover {
        background-color: var(--buttonColor);
        color: white;
        border-color: white;
        animation: grow 2s ease-in-out infinite;
    }
}

.link:active {
